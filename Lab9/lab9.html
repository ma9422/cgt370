<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 9</title>
</head>
<body>
  <svg width="800" height="600">
    <!-- sunset -->
    <!-- gradient -->
    <defs>
      <linearGradient id="pinkSky" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#ff9a9e"/>
        <stop offset="100%" stop-color="#fad0c4"/>
      </linearGradient>
    </defs>
    <rect width="800" height="400" fill="url(#pinkSky)" />

    <!-- sun -->
    <circle cx="400" cy="300" r="50" fill="#ff6f61" />

    <!-- hills -->
    <ellipse cx="250" cy="400" rx="300" ry="100" fill="#d67f7f" />
    <ellipse cx="550" cy="400" rx="250" ry="80" fill="#c25f5f" />

    <!-- clouds -->
    <ellipse cx="150" cy="100" rx="80" ry="30" fill="#ffc1cc" />
    <ellipse cx="600" cy="150" rx="100" ry="40" fill="#ffb3b3" />

    <!-- bar chart  -->
    <!-- x-axis -->
    <line x1="50" y1="550" x2="750" y2="550" stroke="#333" stroke-width="4" />

    <!-- bars -->
    <rect x="100" y="500" width="50" height="50" fill="#4CAF50" />
    <rect x="200" y="450" width="50" height="100" fill="#2196F3" />
    <rect x="300" y="400" width="50" height="150" fill="#FF5722" />
    <rect x="400" y="470" width="50" height="80" fill="#9C27B0" />
    <rect x="500" y="420" width="50" height="130" fill="#FFC107" />
    <rect x="600" y="480" width="50" height="70" fill="#00BCD4" />

    <!-- labels -->
    <text x="110" y="570" font-family="monospace" font-size="14">A</text>
    <text x="210" y="570" font-family="monospace" font-size="14">B</text>
    <text x="310" y="570" font-family="monospace" font-size="14">C</text>
    <text x="410" y="570" font-family="monospace" font-size="14">D</text>
    <text x="510" y="570" font-family="monospace" font-size="14">E</text>
    <text x="610" y="570" font-family="monospace" font-size="14">F</text>
  </svg>
</body>
</html>
